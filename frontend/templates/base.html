<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Astutor{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/_root.css') }}">
</head>

<body>


    <div class="_mainPage">
            <!-- Navbar -->
    <header class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('public_routes.home') }}">
                <img src="{{ url_for('static', filename='images/logo_lg.png') }}" alt="Astutor Logo" class="d-inline-block align-text-top" id="logoImage" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('public_routes.home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('public_routes.about') }}">About</a></li> 
                    <li class="nav-item"><a class="nav-link" href="#">Find Tutor</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Become a Tutor</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <!-- Dark Mode Toggle -->
                    <button class="btn btn-link nav-link me-2" id="darkModeToggle">
                        <i class="bi bi-sun" id="darkModeIcon"></i>
                    </button>
                    <!-- Auth Buttons -->
                    <a href="#" class="btn btn-outline-primary me-2">Login</a>
                    <a href="#" class="btn btn-primary">Signup</a>
                </div>
            </div>
        </div>
    </header>

    
    <!-- Page Content -->
    <main class="container-fluid py-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer-section py-4 mt-5">
        <div class="container-fluid">
            <div class="contact-details text-start">
                <h3 class="mb-3">Contact Details</h3>
                <p>Email: nibbers@astutor.com</p>
                <div class="social-icons">
                    <a href="#" class="me-2 text-dark"><i class="bi bi-facebook fs-4"></i></a>
                    <a href="#" class="me-2 text-dark"><i class="bi bi-twitter fs-4"></i></a>
                    <a href="#" class="text-dark"><i class="bi bi-instagram fs-4"></i></a>
                </div>
            </div>
        </div>
    </footer>
</div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dark Mode Script -->
    <script>
        
        const lightBgUrl = "{{ url_for('static', filename='images/bg_lg.jpg') }}";
        const darkBgUrl = "{{ url_for('static', filename='images/bg_dk.jpg') }}";
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        const logoImage = document.getElementById('logoImage');
        const root = document.documentElement;

        // Check for saved theme
        let currentTheme = localStorage.getItem('theme') || 'light';

        // Create transition overlay
        const createTransitionOverlay = () => {
            const overlay = document.createElement('div');
            overlay.className = 'theme-transition-overlay';
            document.body.appendChild(overlay);
            
            // Remove overlay after animation completes
            setTimeout(() => {
                if (overlay.parentNode) {
                    overlay.parentNode.removeChild(overlay);
                }
            }, 800);
        };

        const applyTheme = (theme) => {
            
            if (theme === 'dark') {
                root.style.setProperty('--primary-color', 'var(--primary-color-dk)');
                root.style.setProperty('--secondary-color', 'var(--secondary-color-dk)');
                root.style.setProperty('--variant-color', 'var(--variant-color-dk)');
                root.style.setProperty('--button-color', 'var(--button-color-dk)');
                root.style.setProperty('--background-image', 'var(--background-image-dk)');
                root.style.setProperty('--background-color', 'var(--background-color-dk)');
                root.style.setProperty('--surface-color', 'var(--surface-color-dk)');
                root.style.setProperty('--text-color', 'var(--text-color-dk)');
                root.style.setProperty('--accent-color', 'var(--accent-color-dk)');
                
                // Add data-theme attribute for CSS targeting
                document.documentElement.setAttribute('data-theme', 'dark');
                darkModeIcon.classList.remove('bi-sun');
                darkModeIcon.classList.add('bi-moon-fill');
                // Switch to dark logo with fade effect
                logoImage.style.opacity = '0';
                setTimeout(() => {
                    logoImage.src = "{{ url_for('static', filename='images/logo-dk.png') }}";
                    logoImage.style.opacity = '1';
                }, 300);
            } else {
                root.style.setProperty('--primary-color', 'var(--primary-color-lg)');
                root.style.setProperty('--secondary-color', 'var(--secondary-color-lg)');
                root.style.setProperty('--variant-color', 'var(--variant-color-lg)');
                root.style.setProperty('--button-color', 'var(--button-color-lg)');
                root.style.setProperty('--background-image', 'var(--background-image-lg)');
                root.style.setProperty('--background-color', 'var(--background-color-lg)');
                root.style.setProperty('--surface-color', 'var(--surface-color-lg)');
                root.style.setProperty('--text-color', 'var(--text-color-lg)');
                root.style.setProperty('--accent-color', 'var(--accent-color-lg)');
                
                // Add data-theme attribute for CSS targeting
                document.documentElement.setAttribute('data-theme', 'light');
                darkModeIcon.classList.remove('bi-moon-fill');
                darkModeIcon.classList.add('bi-sun');
                // Switch to light logo with fade effect
                logoImage.style.opacity = '0';
                setTimeout(() => {
                    logoImage.src = "{{ url_for('static', filename='images/logo_lg.png') }}";
                    logoImage.style.opacity = '1';
                }, 300);
            }
        };

        // Set initial CSS variables
        if (currentTheme === 'dark') {
            root.style.setProperty('--button-color', 'var(--button-color-dk)');
            root.style.setProperty('--variant-color', 'var(--variant-color-dk)');
        } else {
            root.style.setProperty('--button-color', 'var(--button-color-lg)');
            root.style.setProperty('--variant-color', 'var(--variant-color-lg)');
        }
        
        // Initial theme
        applyTheme(currentTheme);
        

        // Toggle listener
        darkModeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            applyTheme(currentTheme);
        });

    });
    </script>
</body>
</html>
