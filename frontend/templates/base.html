<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Astutor{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/_root.css') }}">


</head>
<body>
    <!-- Navbar -->
    <header class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('public_routes.home') }}">
                <img src="{{ url_for('static', filename='images/logo_lg.png') }}" alt="Astutor Logo" class="d-inline-block align-text-top" id="logoImage" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('public_routes.home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('public_routes.about') }}">About</a></li> 
                    <li class="nav-item"><a class="nav-link" href="#">Find Tutor</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Become a Tutor</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <!-- Dark Mode Toggle -->
                    <button class="btn btn-link nav-link me-2" id="darkModeToggle">
                        <i class="bi bi-sun" id="darkModeIcon"></i>
                    </button>
                    <!-- Auth Buttons -->
                    <a href="#" class="btn btn-outline-primary me-2">Login</a>
                    <a href="#" class="btn btn-primary">Signup</a>
                </div>
            </div>
        </div>
    </header>

    
    <!-- Page Content -->
    <main class="container-fluid py-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer-section py-4 mt-5">
        <div class="container-fluid">
            <div class="contact-details text-start">
                <h3 class="mb-3">Contact Details</h3>
                <p>Email: nibbers@astutor.com</p>
                <div class="social-icons">
                    <a href="#" class="me-2 text-dark"><i class="bi bi-facebook fs-4"></i></a>
                    <a href="#" class="me-2 text-dark"><i class="bi bi-twitter fs-4"></i></a>
                    <a href="#" class="text-dark"><i class="bi bi-instagram fs-4"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Logo URLs for JavaScript -->
    <script>
        window.logoLightUrl = "{{ url_for('static', filename='images/logo_lg.png') }}";
        window.logoDarkUrl = "{{ url_for('static', filename='images/logo-dk.png') }}";
    </script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
