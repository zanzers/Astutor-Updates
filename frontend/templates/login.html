{% extends "userform.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="dark-mode-toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeSwitch">
      <span class="slider"></span>
    </label>
    <span class="dark-mode-label" id="darkModeLabel">Dark Mode</span>
  </div>
  
  <div class="login-container">
    <div class="logo-row">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="astutor logo" class="astutor-logo"> 
    </div>
    <div class="welcome-text">Welcome!</div>
    <form>
      <input type="email" class="form-control" placeholder="Email" required>
      <input type="password" class="form-control" placeholder="Password" required>
      <div class="login-row">
        <div class="login-link-left"><a href="#">Forgot Password</a></div>
        <button type="submit" class="btn btn-login">Log In</button>
        <div class="login-link-right"><a href="#">Sign Up</a></div>
      </div>
    </form>
  </div>

  <!-- LOGIN ERRORS: EMPTY FIELD, INVALID EMAIL, WRONG PASSWORD, USER NOT FOUND -->
  <div class="error-container">
    <div id="errorBox" class="alert alert-danger d-none text-center" role="alert"></div>
  </div>
{% endblock %}
