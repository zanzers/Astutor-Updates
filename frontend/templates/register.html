{% extends "userform.html" %}

{% block title %}Register{% endblock %}

{% block content %}
  <div id="register-section">
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeSwitchRegister">
        <span class="slider"></span>
      </label>
      <span class="dark-mode-label" id="darkModeLabelRegister">Dark Mode</span>
    </div>
    <div class="login-container">
      <div class="logo-row">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="astutor logo" class="astutor-logo"> 
      </div>
      <div class="register-title">Create Your Account!</div>
      <form>
        <input type="email" class="form-control" placeholder="Email Address" required>
        <input type="password" class="form-control" placeholder="Password" required>
        <input type="password" class="form-control" placeholder="Confirm Password" required>
        <div class="text-center mb-2">
          <button type="submit" class="btn btn-login" onclick="showVerify()">Sign Up</button>
        </div>
        <div class="text-center mt-2" style="font-size:1rem; color:#ccc;">
          Already have an account? <a href="login.html" style="color:#7abaff; text-decoration:none; font-size:1rem;">Log In</a>
        </div>
      </form>
    </div>
  </div>

  <div id="verify-section" class="d-none">
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeSwitchVerify">
        <span class="slider"></span>
      </label>
      <span class="dark-mode-label" id="darkModeLabelVerify">Dark Mode</span>
    </div>
    <div class="verify-container">
      <div class="logo-row">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="astutor logo" class="astutor-logo"> 
      </div>
      <div class="verify-title">Verify Your Email</div>
      <div class="verify-subtext">Please enter to 6-digit code sent to your email</div>
      <form>
        <div class="code-inputs">
          <input type="tel" maxlength="1" pattern="[0-9]*" class="code-input" required>
          <input type="tel" maxlength="1" pattern="[0-9]*" class="code-input" required>
          <input type="tel" maxlength="1" pattern="[0-9]*" class="code-input" required>
          <input type="tel" maxlength="1" pattern="[0-9]*" class="code-input" required>
          <input type="tel" maxlength="1" pattern="[0-9]*" class="code-input" required>
          <input type="tel" maxlength="1" pattern="[0-9]*" class="code-input" required>
        </div>
        <div class="text-center mb-2">
          <button type="submit" class="btn btn-confirm">Confirm</button>
        </div>
        <div class="text-center" style="font-size:1rem;">
          <span class="verify-row-text">Didn't receive code?</span>
          <a href="#" class="verify-link">Resend</a>
        </div>
      </form>
    </div>
  </div>

  <!-- REGISTER ERRORS: EMPTY FIELD, INVALID EMAIL, PASSWORD DON'T MATCH, EMAIL ALREADY REGISTERED -->
  <!-- VERIFY ERRORS: EMPTY FIELD, WRONG CODE -->
  <div class="error-container">
    <div id="errorBox" class="alert alert-danger d-none text-center" role="alert"></div>
  </div>
{% endblock %}
